[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ci_fast: Testes rapidos (mocks, sem deps externas)
    ci_int: Testes de integracao (provedores reais)
    slow: Testes que podem demorar
    sdk: Forge SDK
    provider: Provedores especificos
    openai: Provedor OpenAI
    anthropic: Provedor Anthropic
    streaming: Testes de streaming
    tools: Testes de tool calling
    error: Cenarios de erro
    chat: Funcionalidades de chat
    config: Configuracao
    tokens: Contagem de tokens
    response: Formato de resposta

# BDD
bdd_features_base_dir = specs/bdd/

# Output
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
