# RASTREABILIDADE MDD → BDD
# ============================================================

mdd_references:
  visao: "docs/visao.md"
  aprovacao: "docs/aprovacao_mvp.md"
  behavior_mapping: "specs/bdd/drafts/behavior_mapping.md"
